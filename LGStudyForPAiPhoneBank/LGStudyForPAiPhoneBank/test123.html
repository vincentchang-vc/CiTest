            <script type = "text/javascript">
                var temp = "nothing";
                
                function loadURL(url) {
                    var iFrame;
                    iFrame = document.createElement("iframe");
                    iFrame.setAttribute("src", url);
                    iFrame.setAttribute("name", "name_frame");
                    iFrame.setAttribute("style", "display:none;");
                    iFrame.setAttribute("height", "0px");
                    iFrame.setAttribute("width", "0px");
                    iFrame.setAttribute("frameborder", "0");
                    document.body.appendChild(iFrame);
                    // 发起请求后这个iFrame就没用了，所以把它从dom上移除掉
                    iFrame.parentNode.removeChild(iFrame);
                    iFrame = null;
                }
//             <!--   将要传到原生页面的输入框ID放入sendCommand（）的参数中，让原生获取输入框中的字符串-->
                function sendCommand(ID)
                {
                    var field = document.getElementById(ID);
//                    loadURL("get1://"+field.value);
                    loadURL("get1://"+encodeURI(field.value));
                }
            
//             <!--   将要传到原生的Json字符串放入sendCommand2（）的参数中， 让原生获取所需的Json-->
                function sendCommand2(wentJsonSting)
                {
                    temp = wentJsonSting;
                    loadURL("get2://");
                }
            
                function get()
                {
                    return encodeURI(temp);
                }
            </script>
